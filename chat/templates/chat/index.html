{% extends "base.html" %}
{% block content %}

<div class="page-content">
        
    {% if request.user.is_authenticated %}

    {% for message in messages %}
    <div>
        {{ message.author }}: <i> {{ message.text }} </i>
    </div>
    {% endfor %}

    <form id="chat-form" action="/chat/" method="post" return false>
        {% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="textmessage" required type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Text...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send</button>
    </form>

    {% else %}
        <h1>Nicht eingeloggt</h1>
        <p>Du bist nicht eingeloggt!</p>
        <a href="/login/">HIER EINLOGGEN</a>
         
    
    {% endif %}
</div>

{% endblock %}
